<body>
  <div class="pedidos">
    <h1>Doceria do Jão</h1>
    <form class="" (ngSubmit)="onSubmit()" #form="ngForm">
      <fieldset class="contatos">
        <legend>Me envie seu contato</legend>
        <div class="registro-cadastro registro">
          <div class="detalhe-cadastro">
            <label class="item-cadastro" for="name">Nome</label>
            <input class="item-cadastro" id="name" type="text" >
          </div>
          <div class="detalhe-cadastro">
            <label class="item-cadastro" for="phone">Telefone</label>
            <input class="item-cadastro" type="text" id="phone">
          </div>
          <div class="detalhe-cadastro">
            <label class="item-cadastro" for="email">E-mail</label>
            <input class="item-cadastro" type="text" id="email">
          </div>
        </div>
      </fieldset>
      <fieldset class="escolhaDoces">
        <legend>Escolha seu doce favorito</legend>
        <div class="formularioDoces">
          <div class="doces-itens posicao-items">
            <input class="item" type="checkbox" name="brigadeiro" id="brigadeiro">
            <label class="item" for="brigadeiro">Brigadeiro</label>
            <input class="item" type="number" name="brigadeiro" id="brigadeiro">
          </div>
          <div class="doces-itens">
            <input class="item" type="checkbox" name="beijinho" id="beijinho">
            <label class="item" for="beijinho">Beijinho</label>
            <input class="item" class="quantidade" type="number" name="beijinho" id="beijinho">
          </div>
          <div class="doces-itens">
            <input class="item" type="checkbox" name="quindim" id="quindim">
            <label class="item" for="quindim">Quindim</label>
            <input class="item" type="number" name="quindim" id="quindim">
          </div>
          
          
          <!-- <input type="checkbox" name="peDeMoleque" id="peDeMoleque"> -->
          <!-- <label for="peDeMoleque">Pé de Moleque</label>
          <input type="checkbox" name="cocada" id="cocada">

          <input type="checkbox" name="sonho" id="sonho">
          <label for="sonho">Sonho</label>
          <input type="checkbox" name="bombaDeChocolate" id="bombaDeChocolate">
          <label for="bombaDeChocolate">Bomda de Chocolate</label>
          <input type="checkbox" name="canudinhoDoceDeLeite" id="canudinhoDoceDeLeite">
          <label for="canudinhoDoceDeLeite">Canudinho de Doce de Leite</label> -->
        </div>
      </fieldset>
      <fieldset class="buttons">
        <button type="reset">Limpar Campos</button>
        <button type="submit">Enviar</button>
      </fieldset>
    </form>
  </div>
</body>
</html>
